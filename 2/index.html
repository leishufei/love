<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #fff0f5;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        
        .floating-text {
            position: absolute;
            bottom: -50px;
            color: #ff1493;
            font-weight: bold;
            white-space: nowrap;
            animation: floatUp linear forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            z-index: 1;
            opacity: 0.9;
            pointer-events: none;
            will-change: transform;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) rotate(5deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        // æ–‡å­—å†…å®¹æ•°ç»„
        const messages = [
            "â¤ï¸", "ğŸ’–", "ğŸ’—", "ğŸ’˜", "ğŸ’", "ğŸ’", "ğŸ’•", "ğŸ’“",
			"æ–‡æ–‡",
            "æƒ³ä½ å•¦", "å–œæ¬¢ä½ ", "çˆ±ä½ ", "ä¹ˆä¹ˆå“’", "å¥½æƒ³ä½ ", 
            "ç”œèœœ", "å¼€å¿ƒ", "å¹¸ç¦", "ğŸ˜˜", "ğŸ¥°", "ğŸ’Œ",
            "å¿ƒåŠ¨", "å”¯ä¸€", "æ‹ä½ "
        ];
        
        // åˆ›å»ºæµ‹é‡ç”¨çš„éšè—å…ƒç´ 
        const measureSpan = document.createElement('span');
        measureSpan.style.visibility = 'hidden';
        measureSpan.style.position = 'absolute';
        measureSpan.style.whiteSpace = 'nowrap';
        document.body.appendChild(measureSpan);
        
        // åˆ›å»ºæµ®åŠ¨æ–‡å­—å…ƒç´ ï¼ˆè¾¹ç•Œæ£€æŸ¥ç‰ˆï¼‰
        function createFloatingText() {
            // ä¸€æ¬¡æ€§åˆ›å»º3ä¸ªæ–‡å­—
            for (let i = 0; i < 3; i++) {
                const textElement = document.createElement('div');
                textElement.className = 'floating-text';
                
                // éšæœºé€‰æ‹©æ–‡å­—
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                textElement.textContent = randomMessage;
                
                // éšæœºå¤§å° (8px åˆ° 50px)
                const randomSize = 8 + Math.random() * 42;
                textElement.style.fontSize = `${randomSize}px`;
                
                // æµ‹é‡æ–‡å­—å®½åº¦
                measureSpan.style.fontSize = `${randomSize}px`;
                measureSpan.innerText = randomMessage;
                const textWidth = measureSpan.offsetWidth;
                
                // è®¡ç®—ä½ç½®ï¼ˆç¡®ä¿ä¸è¶…å‡ºè¾¹ç•Œï¼‰
                const maxLeft = window.innerWidth - textWidth;
                const randomLeft = maxLeft > 0 ? Math.random() * maxLeft : 0;
                textElement.style.left = `${randomLeft}px`;
                
                // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´ (4s åˆ° 7s)
                const randomDuration = 4 + Math.random() * 3;
                textElement.style.animationDuration = `${randomDuration}s`;
                
                // éšæœºæ—‹è½¬ (-10deg åˆ° 10deg)
                const randomRotate = -10 + Math.random() * 20;
                textElement.style.transform = `rotate(${randomRotate}deg)`;
                
                // éšæœºé¢œè‰²
                const hue = 330 + Math.random() * 30;
                textElement.style.color = `hsl(${hue}, 100%, 65%)`;
                
                document.body.appendChild(textElement);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                textElement.addEventListener('animationend', function() {
                    textElement.remove();
                });
            }
        }
        
        // è‡ªåŠ¨å¼€å§‹åŠ¨ç”»
		const interval = 120;
        const animationInterval = setInterval(createFloatingText, interval);
        
        // åˆå§‹å¡«å……30ç»„æ–‡å­—
        for(let i = 0; i < 20; i++) {
            setTimeout(createFloatingText, i * 20);
        }
        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—ä½ç½®
        window.addEventListener('resize', function() {
            clearInterval(animationInterval);
            setInterval(createFloatingText, interval);
        });
    </script>
</body>
</html>
