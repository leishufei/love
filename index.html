<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密集向上浮现的文字动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #fff0f5; /* 更柔和的粉色背景 */
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        
        .floating-text {
            position: absolute;
            bottom: -50px; /* 从屏幕外开始 */
            color: #ff1493; /* 深粉色 */
            font-weight: bold;
            white-space: nowrap;
            animation: floatUp linear forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            z-index: 1;
            opacity: 0.9;
            pointer-events: none; /* 防止文字干扰点击 */
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) rotate(5deg);
                opacity: 0;
            }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background-color: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 20px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
	<!--
    <div class="controls">
        <button id="startBtn"></button>
        <button id="stopBtn"></button>
        <button id="intenseBtn"></button>
    </div>
	-->

    <script>
        // 文字内容数组 - 添加了更多爱心和浪漫词汇
        const messages = [
            "❤️", "💖", "💗", "💘", "💝", "💞", "💕", "💓",
			"文文",
            "想你啦", "喜欢你", "爱你", "么么哒", "好想你", 
            "甜蜜", "开心", "幸福", "😘", "🥰", "💋", "💌",
            "唯一", "恋你", "牵挂", "钟情"
        ];
        
        let animationInterval;
        let creationSpeed = 200; // 默认每200毫秒创建一个新文字
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const intenseBtn = document.getElementById('intenseBtn');
        
        // 创建浮动文字元素
        function createFloatingText() {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            
            // 随机选择文字
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            textElement.textContent = randomMessage;
            
            // 随机大小 (8px 到 48px) - 范围更大
            const randomSize = 8 + Math.random() * 40;
            textElement.style.fontSize = `${randomSize}px`;
            
            // 随机水平位置 (屏幕宽度的5%到95%)
            const randomLeft = 5 + Math.random() * 90;
            textElement.style.left = `${randomLeft}%`;
            
            // 随机动画持续时间 (4s 到 12s)
            const randomDuration = 4 + Math.random() * 8;
            textElement.style.animationDuration = `${randomDuration}s`;
            
            // 轻微随机旋转 (-10deg 到 10deg)
            const randomRotate = -10 + Math.random() * 20;
            textElement.style.setProperty('--rotate', `${randomRotate}deg`);
            
            // 随机颜色 (粉色系)
            const colors = ['#ff1493', '#ff69b4', '#db7093', '#ff6b9d', '#ff8fab'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            textElement.style.color = randomColor;
            
            // 添加到body
            document.body.appendChild(textElement);
            
            // 动画结束后移除元素
            textElement.addEventListener('animationend', function() {
                textElement.remove();
            });
        }
        
        // 开始动画
        function startAnimation() {
            stopAnimation();
            animationInterval = setInterval(createFloatingText, creationSpeed);
            // 立即创建几个文字让效果更明显
            for(let i = 0; i < 10; i++) {
                setTimeout(createFloatingText, i * 100);
            }
        }
        
        // 停止动画
        function stopAnimation() {
            clearInterval(animationInterval);
        }
        
        // 密集模式
        function setIntenseMode() {
            creationSpeed = 80; // 每80毫秒创建一个新文字
            startAnimation();
            intenseBtn.textContent = "超密集模式";
            intenseBtn.onclick = setSuperIntenseMode;
        }
        
        // 超密集模式
        function setSuperIntenseMode() {
            creationSpeed = 30; // 每30毫秒创建一个新文字
            startAnimation();
            intenseBtn.textContent = "普通密集";
            intenseBtn.onclick = setIntenseMode;
        }
        
        // 按钮事件监听
        // startBtn.addEventListener('click', startAnimation);
        // stopBtn.addEventListener('click', stopAnimation);
        // intenseBtn.addEventListener('click', setIntenseMode);
		setSuperIntenseMode();
        
        // 页面加载后自动开始
        window.addEventListener('load', function() {
            startAnimation();
            // 预加载一些文字
            for(let i = 0; i < 20; i++) {
                setTimeout(createFloatingText, i * 50);
            }
        });
    </script>
</body>
</html>
